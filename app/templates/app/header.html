<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        {% include "app/logo.html" %}
    </a>



    <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-square"
             viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
        </svg>
        <a href="#" class="profile-link px-2">{{ user }}</a>
        <a href="/logout">
            <button type="button" class="btn btn-primary">Logout</button>
        </a>
        {% else %}
        <a href="/login" class="btn btn-primary">Login</a>
        <a href="/register" class="btn btn-primary">Sign Up</a>
        {% endif %}
    </div>
</header>
